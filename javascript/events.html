<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Events Demo</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button, input, select { margin: 10px; padding: 10px; font-size: 16px; }
    #box { width: 150px; height: 150px; background: tomato; margin: 20px auto; transition: 0.3s; }
  </style>
</head>
<body>

  <h2>JavaScript Events Demo</h2>

  <!-- 1. Click -->
  <button id="clickBtn">Click Me</button>

  <!-- 2. Double Click -->
  <button id="dblClickBtn">Double Click Me</button>

  <!-- 3 & 4. Mouseover / Mouseout -->
  <div id="box"></div>

  <!-- 5 & 6. Key Events -->
  <input id="keyInput" type="text" placeholder="Type something..." />

  <!-- 7. Form Submit -->
  <form id="myForm">
    <input type="text" placeholder="Enter name" required />
    <button type="submit">Submit</button>
  </form>

  <!-- 8. Input -->
  <input id="liveInput" type="text" placeholder="Live typing..." />

  <!-- 9. Change -->
  <select id="selectOption">
    <option value="">Choose</option>
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
  </select>

  <script>
    // 1. Click
    document.getElementById("clickBtn").addEventListener("click", () => {
      alert("Button clicked!");
    });

    // 2. Double Click
    document.getElementById("dblClickBtn").addEventListener("dblclick", () => {
      alert("Double clicked!");
    });

    // 3 & 4. Mouseover & Mouseout
    const box = document.getElementById("box");
    box.addEventListener("mouseover", () => box.style.background = "green");
    box.addEventListener("mouseout", () => box.style.background = "tomato");

    // 5. Keydown
    document.getElementById("keyInput").addEventListener("keydown", (e) => {
      console.log("Key down:", e.key);
    });

    // 6. Keyup
    document.getElementById("keyInput").addEventListener("keyup", (e) => {
      console.log("Key up:", e.key);
    });

    // 7. Form Submit
    document.getElementById("myForm").addEventListener("submit", (e) => {
      e.preventDefault(); // prevent page reload
      alert("Form submitted!");
    });

    // 8. Input
    document.getElementById("liveInput").addEventListener("input", (e) => {
      console.log("Live typing:", e.target.value);
    });

    // 9. Change
    document.getElementById("selectOption").addEventListener("change", (e) => {
      alert("Selected: " + e.target.value);
    });

    // 10. Load
    window.addEventListener("load", () => {
      console.log("Page fully loaded!");
    });
  </script>

</body>
</html>
